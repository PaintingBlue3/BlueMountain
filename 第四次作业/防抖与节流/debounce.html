<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框防抖</title>
</head>

<body>
    <input type="text">
</body>
<script>
    const input = document.querySelector("input")
    input.oninput = debounce(OnInput, 1000)
    function OnInput() {
        console.log(input.value)
    }
    function debounce(fn, delay) {
        let t = null;
        return () => {
            if (t) {
                clearTimeout(t);
            }
            t = setTimeout(() => fn(), delay)
            //若下一次点击在上一次的多少毫秒内就算作一次，每按一次重新开始计时
        }
    }
</script>

</html>
